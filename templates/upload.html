{% extends "base.html" %}
{% block content %}

    <h1>Upload Your New Profile Picture!</h1>

    <form action="/change" method="POST" enctype="multipart/form-data">

        <label for="user_file">Upload Your File</label>
        <br></br>
        <input type="file" name="user_file">
        <br></br>
        <button type="submit">Upload</button>

    </form>

{% endblock %}
